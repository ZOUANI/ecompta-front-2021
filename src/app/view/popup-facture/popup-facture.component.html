<div class="amine">
<h2 mat-dialog-title >Cr√©ation d'une facture:</h2>
<mat-dialog-content>
      <div class="card border-success text-success">
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label>Reference</label>
          <input type="text" class="form-control" [(ngModel)]="facture.ref" >
        </div>

        <div class="form-group col-md-4">
          <label>Libelle</label>
          <input type="text" class="form-control" [(ngModel)]="facture.libelle"  >
        </div>

        <div class="form-group col-md-4">
          <label>MontantHorsTaxe</label>
          <input type="number" class="form-control"  [(ngModel)]="facture.montantHorsTaxe">
        </div>
        <div class="form-group col-md-4">
          <label>DateOperation</label>
          <input type="date" class="form-control" [(ngModel)]="facture.dateOperation"  >
        </div>
        <div class="form-group col-md-4  ">
          <label>Class Comptable</label>
          <input type="text" class="form-control" [(ngModel)]="facture.classComptable.numero"  >
        </div>
        <div class="form-group col-md-4">
          <label>TVA</label>
          <input type="text" class="form-control" [(ngModel)]="facture.tva.ref" >
        </div>
        <div class="form-group col-md-4">
          <label>Societe Source</label>
          <input type="text" class="form-control" [(ngModel)]="facture.societeSource.ice" >
        </div>
        <div class="form-group col-md-4">
          <label>Societe Destination</label>
          <input type="text" class="form-control"[(ngModel)]="facture.societeDistination.ice"  >
        </div>
        <div class="form-group col-md-4"></div>
        <div class="form-group col-md-4">
          <div class="form-check form-check-inline offset-1">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="type-1" [(ngModel)]="facture.typeOperation">
            <label class="form-check-label" for="inlineRadio1">VENTE</label>
          </div>
          <div class="form-check form-check-inline offset-1">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="type-2" [(ngModel)]="facture.typeOperation">
            <label class="form-check-label" for="inlineRadio2">ACHAT</label>
          </div>
        </div>


      </div>

    </div>
      </div>

    <div class="card-footer">
      <button class="btn btn-success col-md-6 offset-3" (click)="save()" *ngIf="a"  ><i class="fa fa-send"></i>save</button>
      <button class="btn btn-warning col-md-6 offset-3" (click)="update()" *ngIf="b"><i class="fa fa-edit"></i>update</button>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-danger col-md-4 offset-8" (click)="refresh()" mat-button mat-dialog-close>Sortir</button>
</mat-dialog-actions>
</div>
